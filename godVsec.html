<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Години в секунди</title>
    <script>
        const amountHours = Number(prompt("How many hours:"));
        const result = amountHours * 3600;
        alert(result + " second in " + amountHours + " hours.");
    </script>
</head>

<body>
<h1>Години в секунди</h1>
</body>

</html>
