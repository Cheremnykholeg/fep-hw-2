<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script>
        const operation = prompt("Enter operation type: Add, Sub, Div or Mul");
        const firstNum = +(prompt("Enter first number:"));
        const secondNum = +(prompt("Enter second number:"));
        switch (operation) {
            case "Add":
                alert(firstNum + secondNum);
                break;

            case "Sub":
                alert(firstNum - secondNum);
                break;

            case "Div":
                if (secondNum === 0) {
                    alert("Operation not possible");
                }
                else {
                    alert(firstNum / secondNum);
                }
                break;

            case "Mul":
                alert(firstNum * secondNum);
                break;

            default:
                alert("No operation");
                break;
        }
    </script>
</head>

<body>
    <h1>Калькулятор</h1>
</body>

</html>
