<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script>
        function Add(a, b) {
            return a + b;
        }

        function Sub(a, b) {
            return a - b;
        }

        function Mul(a, b) {
            return a * b;
        }

        function Div(a, b) {
            return a / b;
        }
        const firstNum = +(prompt("Enter first number:"));
        const secondNum = +(prompt("Enter second number:"));
        alert("Addition: " + firstNum + "+" + secondNum + "=" + Add(firstNum, secondNum));
        alert("Subtraction: " + firstNum + "-" + secondNum + "=" + Sub(firstNum, secondNum));
        alert("Multiplication: " + firstNum + "*" + secondNum + "=" + Mul(firstNum, secondNum));
        alert("Division: " + firstNum + "/" + secondNum + "=" + Div(firstNum, secondNum));
    </script>
</head>

<body>
    <h1>Калькулятор</h1>
</body>

</html>
